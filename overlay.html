<!doctype html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlay Pemilihan OSIS</title>
    <link rel="stylesheet" href="./overlay.css" />
</head>

<body>
    <div class="frame">
        <!-- DATA LAYER -->
        <div class="overlay-content">
            <!-- PASLON 1 -->
            <div class="paslon-data p1">
                <div class="votes" id="p1Votes">0 suara</div>
                <div class="pct" id="p1Pct">0%</div>
                <div class="name" id="p1Name">Nama Ketua • Nama Wakil</div>
            </div>

            <!-- PASLON 2 -->
            <div class="paslon-data p2">
                <div class="votes" id="p2Votes">0 suara</div>
                <div class="pct" id="p2Pct">0%</div>
                <div class="name" id="p2Name">Nama Ketua • Nama Wakil</div>
            </div>

            <!-- FOOTER INFO -->
            <div class="footer-data">
                <div class="foot-left">
                    <span id="statusText">LIVE</span>
                    <span id="tickerTime">00:00</span>
                    <span id="footerSource">Sumber: Panitia OSIS SMK Bunda Mulia</span>
                </div>
                <div class="foot-right">
                    Suara Masuk: <span id="totalEntryPct">0%</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./overlay.js"></script>
</body>

</html>
