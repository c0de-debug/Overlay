<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Akhir Pemilihan OSIS - 26/27</title>
    <link rel="stylesheet" href="results.css">
</head>

<body>
    <div class="frame">
        <!-- DATA LAYER -->
        <div class="results-content">
            <!-- PASLON 01 -->
            <div class="result-card p1" id="cardP1">
                <div class="winner-label">PEMENANG</div>
                <div class="name-main" id="p1Name">-</div>
                <div class="data-viz">
                    <div class="pct-val" id="p1Pct">0%</div>
                    <div class="bar-track">
                        <div class="bar-fill" id="p1Bar"></div>
                    </div>
                    <div class="votes-sub"><span id="p1Votes">0</span> suara</div>
                </div>
            </div>

            <!-- PASLON 02 -->
            <div class="result-card p2" id="cardP2">
                <div class="winner-label">PEMENANG</div>
                <div class="name-main" id="p2Name">-</div>
                <div class="data-viz">
                    <div class="pct-val" id="p2Pct">0%</div>
                    <div class="bar-track">
                        <div class="bar-fill" id="p2Bar"></div>
                    </div>
                    <div class="votes-sub"><span id="p2Votes">0</span> suara</div>
                </div>
            </div>

            <!-- FINAL SUMMARY -->
            <div class="summary-data">
                <div class="sum-box">
                    <!-- Total Suara masuk (Making it soon) -->
                    <span id="labeltotalvote">Total Vote: </span>
                    <span id="totalVotes">0</span>
                </div>
                <div class="sum-box">
                    <!-- TPS yang terhitung (Making it soon) -->
                    <span id="labeltpscount">TPS Terhitung: </span>
                    <span id="tpsCount">0</span>
                </div>
                <div class="sum-box">
                    <!-- Status With Box (Making it soon) -->
                    <span id="statusText">RESMI</span>
                </div>
            </div>
        </div>
    </div>

    <script src="results.js"></script>
</body>

</html>
